#应用端口
server.port=8761
#应用名称
spring.application.name=eurekaDefault2
#单机eurekaip
eureka.instance.hostname=eureka2
#eureka地址
eureka.client.service-url.defaultZone= http://${spring.security.user.name}:${spring.security.user.password}@eureka1:8760/eureka/
#作为单机eureka服务中心，不需要把自己注册进去
#eureka.client.register-with-eureka=false
#作为单机eureka服务中心，不需要检索服务信息
#eureka.client.fetch-registry=false


#作为单机eureka服务中心，不需要把自己注册进去
eureka.client.register-with-eureka=true
#作为单机eureka服务中心，不需要检索服务信息
eureka.client.fetch-registry=false

#==============================================================================
#高版本的springboot中没有该条配置，需要自己配置，详看my.eureka.demo.config.SecurityConfig
#spring.security.basic.enable=true

spring.security.user.name=root
spring.security.user.password=root
